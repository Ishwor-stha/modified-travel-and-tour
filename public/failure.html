<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Small Detour – Payment Unsuccessful</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="failure-page">
  <div class="container failure-container">
    <div class="icon-wrapper failure-icon">
      <svg viewBox="0 0 24 24" fill="none">
        <line x1="6" y1="6" x2="18" y2="18"/>
        <line x1="6" y1="18" x2="18" y2="6"/>
      </svg>
    </div>

    <h1 class="failure-title">Payment Unsuccessful</h1>

    <p>
      Unfortunately, we couldn’t complete your transaction.<br>
      <strong>Please check your details and try again, or contact support if you need help.</strong>
    </p>

    <a href="http://localhost:3000" class="btn-home">Return Home & Retry</a>

    <div class="footer">
      © <span id="year"></span> Astrapi Travel And Tour
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
